<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-light">

    <div class="container py-4">
        <h1 class="text-center mb-4">Todo App</h1>

        <!-- Todo Form -->
        <form id="todo-form" class="row gy-2 gx-3 align-items-center mb-4">
            <div class="col-md-7">
                <input type="text" class="form-control" id="todo-input" placeholder="Enter new todo" required />
            </div>
            <div class="col-md-3">
                <select class="form-select" id="todo-priority">
                    <option value="Low">Low</option>
                    <option value="Medium" selected>Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Add</button>
            </div>
        </form>

        <!-- Search Field -->
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text" id="search-icon">
                    <i class="bi bi-search"></i>
                </span>
                <input type="text" class="form-control" id="search-input" placeholder="Search pending todos..."
                    aria-label="Search" aria-describedby="search-icon">
            </div>
        </div>

        <!-- Todo Lists -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <h4 class="mb-3">Pending</h4>
                <ul class="list-group" id="pending-list"></ul>
            </div>
            <div class="col-md-6">
                <h4 class="mb-3">Completed</h4>
                <ul class="list-group" id="completed-list"></ul>
            </div>
        </div>
    </div>

    <script src="js/dom.js"></script>
    <script src="js/handlers.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
